<div id="popup" class="popup">
	<div class="popup__body">
		<div class="popup__content">
			<a class="popup__close close-popup">
				<svg>
					<use xlink:href="#performica-svg-close">
				</svg>
			</a>
			<div class="popup__title">
				Thanks for your interest in Performica. <br>
				Let us know how to reach you:
			</div>
			<form class="popup__form contact-form" action="#">
				<span>
					<input class="popup__form-item required" type="text" name="name" placeholder="Name">
				</span>
				<span>
					<input class="popup__form-item required" type="tel" name="phone" placeholder="Phone">
				</span>
				<span>
					<input class="popup__form-item required" type="email" name="email" placeholder="Email">
				</span>
				<span>
					<input class="popup__form-item required" type="text" name="company" placeholder="Company">
				</span>
				<span>
					<input class="popup__form-item required" type="text" name="number" placeholder="Number of employees">
				</span>
				<button class="popup__form-btn" type="submit">SEND</button>
				<!-- <a class="popup__form-btn popup-link" href="#popup_2">SEND</a> -->
			</form>
		</div>
	</div>
</div>
